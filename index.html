<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Tiempo Real</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <div id="user1" class="chat-box">
            <h2>Usuario 1</h2>
            <div class="messages" id="messages1"></div>
            <form class="chat-form" id="chat-form1">
                <input class="message-input" id="message-input1" autocomplete="off" placeholder="Escribe un mensaje..." />
                <button>Enviar</button>
            </form>
        </div>
        <div id="user2" class="chat-box">
            <h2>Usuario 2</h2>
            <div class="messages" id="messages2"></div>
            <form class="chat-form" id="chat-form2">
                <input class="message-input" id="message-input2" autocomplete="off" placeholder="Escribe un mensaje..." />
                <button>Enviar</button>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
